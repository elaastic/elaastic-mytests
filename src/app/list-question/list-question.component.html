<div class="ui list">

  <div class="item" *ngFor="let test of student.tests">
    <i class="angle icon" [class.down]="test.id" [class.right]="!test.id" (click)="test.id = !test.id"></i>
    <div class="content">
      <div class="ui checkbox">
        <input type="checkbox" name="questionCheckBox1" [checked]="checkParent">
        <label>{{test.title}}</label>
      </div>

      <div [suiCollapse]="!test.id">
        <div class="list">

          <div class="item" *ngFor="let question of test.questions">
            <i class="icon"></i>
            <div class="content">
              <div class="ui checkbox">
                <input type="checkbox" name="{{question.id}}" (change)="checkParent = true">
                <label>{{question.title}}</label>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>

</div>
