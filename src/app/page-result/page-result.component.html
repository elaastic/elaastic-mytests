<div style="margin-left: 90px;">
  <div class="ui container">
    <div class="ui hidden divider"></div>

    <div class="ui container">

      <h1 class="ui header center">
        Resultat :
      </h1>
      <div class="ui hidden divider"></div>

      <div class="ui segment center">
        <!--Score view-->
        <div *ngFor="let test of listTest">

          <div class="content">
            <i class="angle icon" [class.down]="!test.id" [class.right]="test.id" (click)="test.id = !test.id; ifParentFalseSetTrue(this)"></i>
            <label><strong>{{test.title}} {{moyenne}}/{{maxRating}}</strong></label>

            <div [suiCollapse]="test.id">
              <div class="list">

                <div class="item" *ngFor="let question of test.questions">
                  <div class="content">
                    <label>{{question.title}} {{moyenne}}/{{maxRating}}</label>
                  </div>
                </div>

              </div>
            </div>
          </div>
        </div>

      </div>

      <div class="ui hidden divider"></div>



      <div class="ui container">
        <button routerLink="/card/question" class="ui left floated green button">Relancer le test</button>
        <button routerLink="/index" class="ui right floated blue button">Quitter le test</button>
        <div class="content center">Moyenne sur le test : {{moyenne}}/{{maxRating}}</div>
      </div>

      <!--Enable button to be in the footer-->
      <div class="ui hidden divider"></div>
      <div class="ui hidden divider"></div>

    </div>
  </div>
</div>
